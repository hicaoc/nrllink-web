    <script>
        let websocket = null;
        let sendCount = 0;
        let receiveCount = 0;
        let isHexMode = false;

        function updateConnectionStatus(status, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            const statusClass = statusElement.className.split(' ')[0];
            
            statusElement.className = `status-${status}`;
            
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = 'â— å·²è¿æ¥';
                    statusElement.className = 'status-connected';
                    break;
                case 'disconnected':
                    statusElement.innerHTML = 'â— æœªè¿æ¥';
                    statusElement.className = 'status-disconnected';
                    break;
                case 'connecting':
                    statusElement.innerHTML = 'â— è¿æ¥ä¸­...';
                    statusElement.className = 'status-connecting';
                    break;
                case 'error':
                    statusElement.innerHTML = `â— é”™è¯¯: ${message}`;
                    statusElement.className = 'status-disconnected';
                    break;
            }
        }

        function connectWebSocket() {
            const url = document.getElementById('serverUrl').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            const protocol = document.getElementById('protocol').value;
            
            if (!url || !port) {
                alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œç«¯å£å·ï¼');
                return;
            }
            
            // æ„å»ºWebSocket URL
            let wsUrl;
            if (url.startsWith('ws://') || url.startsWith('wss://')) {
                wsUrl = `${url}:${port}`;
            } else {
                wsUrl = `${protocol}://${url}:${port}`;
            }
            
            updateConnectionStatus('connecting');
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    updateConnectionStatus('connected');
                    addToReceive('ğŸ”— WebSocketè¿æ¥å·²å»ºç«‹\n', 'system');
                };
                
                websocket.onclose = function(event) {
                    updateConnectionStatus('disconnected');
                    addToReceive('ğŸ”´ WebSocketè¿æ¥å·²å…³é—­\n', 'system');
                };
                
                websocket.onerror = function(event) {
                    updateConnectionStatus('error', 'è¿æ¥å¤±è´¥');
                    addToReceive('âŒ WebSocketè¿æ¥é”™è¯¯\n', 'error');
                };
                
                websocket.onmessage = function(event) {
                    receiveCount++;
                    document.getElementById('receiveCount').textContent = receiveCount;
                    
                    const now = new Date();
                    const timestamp = now.toLocaleTimeString();
                    
                    let data = event.data;
                    let displayData;
                    
                    if (isHexMode && typeof data === 'string') {
                        // æ˜¾ç¤ºåå…­è¿›åˆ¶æ ¼å¼
                        displayData = stringToHex(data);
                    } else {
                        displayData = data;
                    }
                    
                    addToReceive(`[${timestamp}] æ¥æ”¶: ${displayData}\n`);
                    document.getElementById('lastMessageTime').textContent = `æœ€åæ¶ˆæ¯: ${timestamp}`;
                };
                
            } catch (error) {
                updateConnectionStatus('error', error.message);
                addToReceive(`âŒ è¿æ¥å¼‚å¸¸: ${error.message}\n`, 'error');
            }
        }

        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            updateConnectionStatus('disconnected');
        }

        function toggleHexMode() {
            isHexMode = document.getElementById('hexMode').checked;
        }

        function sendData() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocketæœªè¿æ¥ï¼');
                return;
            }
            
            const sendTextarea = document.getElementById('sendData');
            let data = sendTextarea.value.trim();
            
            if (!data) {
                alert('è¯·è¾“å…¥è¦å‘é€çš„æ•°æ®ï¼');
                return;
            }
            
            try {
                let sendData;
                
                if (isHexMode) {
                    // åå…­è¿›åˆ¶æ¨¡å¼ï¼šå°†å­—ç¬¦ä¸²è½¬æ¢ä¸ºUint8Array
                    sendData = hexStringToUint8Array(data);
                    websocket.send(sendData);
                } else {
                    // æ–‡æœ¬æ¨¡å¼ï¼šç›´æ¥å‘é€å­—ç¬¦ä¸²
                    websocket.send(data);
                }
                
                sendCount++;
                document.getElementById('sendCount').textContent = sendCount;
                
                const now = new Date();
                const timestamp = now.toLocaleTimeString();
                
                let displayData = isHexMode ? data : data;
                addToReceive(`[${timestamp}] å‘é€: ${displayData}\n`, 'send');
                
                // æ¸…ç©ºå‘é€æ¡†
                sendTextarea.value = '';
                
            } catch (error) {
                alert('å‘é€æ•°æ®æ—¶å‡ºé”™: ' + error.message);
            }
        }

        function sendQuickCommand(command) {
            const sendTextarea = document.getElementById('sendData');
            sendTextarea.value = command;
            sendData();
        }

        function clearSend() {

        }

        function clearReceive() {
            document.getElementById('receiveData').value = '';
            receiveCount = 0;
            document.getElementById('receiveCount').textContent = '0';
        }

        function addToReceive(message, type = 'receive') {
            const receiveTextarea = document.getElementById('receiveData');
            let formattedMessage = message;
            
            // æ ¹æ®æ¶ˆæ¯ç±»å‹æ·»åŠ é¢œè‰²æ ‡è®°ï¼ˆåœ¨å®é™…æ˜¾ç¤ºä¸­å¯èƒ½éœ€è¦CSSç±»ï¼‰
            if (type === 'system') {
                formattedMessage = 'ğŸ’» ' + message;
            } else if (type === 'error') {
                formattedMessage = 'âŒ ' + message;
            } else if (type === 'send') {
                formattedMessage = 'ğŸ“¤ ' + message;
            }
            
            receiveTextarea.value += formattedMessage;
            receiveTextarea.scrollTop = receiveTextarea.scrollHeight;
        }

        function saveLog() {
            const receiveData = document.getElementById('receiveData').value;
            if (!receiveData) {
                alert('æ²¡æœ‰æ•°æ®å¯ä¿å­˜ï¼');
                return;
            }
            
            const blob = new Blob([receiveData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket_log_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å·¥å…·å‡½æ•°ï¼šå­—ç¬¦ä¸²è½¬åå…­è¿›åˆ¶æ˜¾ç¤º
        function stringToHex(str) {
            let hex = '';
            for (let i = 0; i < str.length; i++) {
                hex += str.charCodeAt(i).toString(16).padStart(2, '0') + ' ';
            }
            return hex.trim().toUpperCase();
        }

        // å·¥å…·å‡½æ•°ï¼šåå…­è¿›åˆ¶å­—ç¬¦ä¸²è½¬Uint8Array
        function hexStringToUint8Array(hexString) {
            // ç§»é™¤ç©ºæ ¼å’Œæ¢è¡Œ
            hexString = hexString.replace(/[^0-9A-Fa-f]/g, '');
            
            if (hexString.length % 2 !== 0) {
                throw new Error('åå…­è¿›åˆ¶å­—ç¬¦ä¸²é•¿åº¦å¿…é¡»ä¸ºå¶æ•°');
            }
            
            const array = new Uint8Array(hexString.length / 2);
            
            for (let i = 0; i < hexString.length; i += 2) {
                const byte = parseInt(hexString.substr(i, 2), 16);
                if (isNaN(byte)) {
                    throw new Error('æ— æ•ˆçš„åå…­è¿›åˆ¶å­—ç¬¦');
                }
                array[i / 2] = byte;
            }
            
            return array;
        }
