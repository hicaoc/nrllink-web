<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRLBOX 配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .connection-panel {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .input-field {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-connect {
            background: #27ae60;
            color: white;
        }
        
        .btn-connect:hover {
            background: #219a52;
        }
        
        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }
        
        .btn-disconnect:hover {
            background: #c0392b;
        }
        
        .btn-send {
            background: #3498db;
            color: white;
        }
        
        .btn-send:hover {
            background: #2980b9;
        }
        
        .btn-clear {
            background: #95a5a6;
            color: white;
        }
        
        .btn-clear:hover {
            background: #7f8c8d;
        }
        
        .data-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .data-panel {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e1e8ed;
        }
        
        .panel h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-connected {
            background: #27ae60;
        }
        
        .status-disconnected {
            background: #e74c3c;
        }
        
        .status-connecting {
            background: #f39c12;
        }
        
        textarea {
            height: 300px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .message-count {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .hex-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 NRL WebSocket客户端</h1>
            <p>与您的NRL盒子进行实时通信</p>
        </div>
        
        <div class="connection-panel">
            <div class="input-group">
                <div class="input-field">
                    <label for="serverUrl">盒子地址</label>
                    <input type="text" id="serverUrl" placeholder="例如: 192.168.1.100 或 ws://example.com" value="192.168.1.218">
                </div>
                <div class="input-field">
                    <label for="serverPort">端口号</label>
                    <input type="number" id="serverPort" placeholder="例如: 80, 443, 60020" value="60020">
                </div>
                <div class="input-field">
                    <label for="protocol">协议</label>
                    <select id="protocol">
                        <option value="ws">WS (WebSocket)</option>
                        <option value="wss">WSS (WebSocket Secure)</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-connect" onclick="connectWebSocket()">🔗 连接</button>
                <button class="btn-disconnect" onclick="disconnectWebSocket()">🔴 断开</button>
                <div style="flex: 1; display: flex; align-items: center;">
                    <span id="connectionStatus" class="status-disconnected">● 未连接</span>
                </div>
            </div>
        </div>
        
        <div class="data-panel">
            <div class="panel">
                <h3>
                    📤 发送指令
                    <span class="message-count" id="sendCount">0</span>
                </h3>
                
                <div class="hex-toggle">
                    <span>十六进制模式:</span>
                    <label class="switch">
                        <input type="checkbox" id="hexMode" onchange="toggleHexMode()">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <textarea id="sendData" placeholder="请输入要发送的指令或数据..."></textarea>
                
                <div class="timestamp">
                    提示: 在十六进制模式下，请输入如 "01 02 AB CD" 格式的数据
                </div>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-send" onclick="sendData()">📨 发送</button>
                    <button class="btn-clear" onclick="clearSend()">🗑️ 清空</button>
                </div>
                
                <div style="margin-top: 15px;">
                    <label>快捷命令:</label>
                    <div class="button-group">
                        <button onclick="sendQuickCommand('PING')" style="background: #9b59b6;">Ping</button>
                        <button onclick="sendQuickCommand('LED_ON')" style="background: #e67e22;">LED开</button>
                        <button onclick="sendQuickCommand('LED_OFF')" style="background: #34495e;">LED关</button>
                        <button onclick="sendQuickCommand('STATUS')" style="background: #1abc9c;">状态</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h3>
                    📥 接收数据
                    <span class="message-count" id="receiveCount">0</span>
                </h3>
                
                <textarea id="receiveData" placeholder="接收到的数据将显示在这里..." readonly></textarea>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-clear" onclick="clearReceive()">🗑️ 清空接收</button>
                    <button class="btn-clear" onclick="saveLog()">💾 保存日志</button>
                </div>
                
                <div class="timestamp" id="lastMessageTime">
                    最后消息: 暂无
                </div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let sendCount = 0;
        let receiveCount = 0;
        let isHexMode = false;

        function updateConnectionStatus(status, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            const statusClass = statusElement.className.split(' ')[0];
            
            statusElement.className = `status-${status}`;
            
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '● 已连接';
                    statusElement.className = 'status-connected';
                    break;
                case 'disconnected':
                    statusElement.innerHTML = '● 未连接';
                    statusElement.className = 'status-disconnected';
                    break;
                case 'connecting':
                    statusElement.innerHTML = '● 连接中...';
                    statusElement.className = 'status-connecting';
                    break;
                case 'error':
                    statusElement.innerHTML = `● 错误: ${message}`;
                    statusElement.className = 'status-disconnected';
                    break;
            }
        }

        function connectWebSocket() {
            const url = document.getElementById('serverUrl').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            const protocol = document.getElementById('protocol').value;
            
            if (!url || !port) {
                alert('请输入服务器地址和端口号！');
                return;
            }
            
            // 构建WebSocket URL
            let wsUrl;
            if (url.startsWith('ws://') || url.startsWith('wss://')) {
                wsUrl = `${url}:${port}`;
            } else {
                wsUrl = `${protocol}://${url}:${port}`;
            }
            
            updateConnectionStatus('connecting');
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    updateConnectionStatus('connected');
                    addToReceive('🔗 WebSocket连接已建立\n', 'system');
                };
                
                websocket.onclose = function(event) {
                    updateConnectionStatus('disconnected');
                    addToReceive('🔴 WebSocket连接已关闭\n', 'system');
                };
                
                websocket.onerror = function(event) {
                    updateConnectionStatus('error', '连接失败');
                    addToReceive('❌ WebSocket连接错误\n', 'error');
                };
                
                websocket.onmessage = function(event) {
                    receiveCount++;
                    document.getElementById('receiveCount').textContent = receiveCount;
                    
                    const now = new Date();
                    const timestamp = now.toLocaleTimeString();
                    
                    let data = event.data;
                    let displayData;
                    
                    if (isHexMode && typeof data === 'string') {
                        // 显示十六进制格式
                        displayData = stringToHex(data);
                    } else {
                        displayData = data;
                    }
                    
                    addToReceive(`[${timestamp}] 接收: ${displayData}\n`);
                    document.getElementById('lastMessageTime').textContent = `最后消息: ${timestamp}`;
                };
                
            } catch (error) {
                updateConnectionStatus('error', error.message);
                addToReceive(`❌ 连接异常: ${error.message}\n`, 'error');
            }
        }

        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            updateConnectionStatus('disconnected');
        }

        function toggleHexMode() {
            isHexMode = document.getElementById('hexMode').checked;
        }

        function sendData() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocket未连接！');
                return;
            }
            
            const sendTextarea = document.getElementById('sendData');
            let data = sendTextarea.value.trim();
            
            if (!data) {
                alert('请输入要发送的数据！');
                return;
            }
            
            try {
                let sendData;
                
                if (isHexMode) {
                    // 十六进制模式：将字符串转换为Uint8Array
                    sendData = hexStringToUint8Array(data);
                    websocket.send(sendData);
                } else {
                    // 文本模式：直接发送字符串
                    websocket.send(data);
                }
                
                sendCount++;
                document.getElementById('sendCount').textContent = sendCount;
                
                const now = new Date();
                const timestamp = now.toLocaleTimeString();
                
                let displayData = isHexMode ? data : data;
                addToReceive(`[${timestamp}] 发送: ${displayData}\n`, 'send');
                
                // 清空发送框
                sendTextarea.value = '';
                
            } catch (error) {
                alert('发送数据时出错: ' + error.message);
            }
        }

        function sendQuickCommand(command) {
            const sendTextarea = document.getElementById('sendData');
            sendTextarea.value = command;
            sendData();
        }

        function clearSend() {
            document.getElementById('sendData').value = '';
        }

        function clearReceive() {
            document.getElementById('receiveData').value = '';
            receiveCount = 0;
            document.getElementById('receiveCount').textContent = '0';
        }

        function addToReceive(message, type = 'receive') {
            const receiveTextarea = document.getElementById('receiveData');
            let formattedMessage = message;
            
            // 根据消息类型添加颜色标记（在实际显示中可能需要CSS类）
            if (type === 'system') {
                formattedMessage = '💻 ' + message;
            } else if (type === 'error') {
                formattedMessage = '❌ ' + message;
            } else if (type === 'send') {
                formattedMessage = '📤 ' + message;
            }
            
            receiveTextarea.value += formattedMessage;
            receiveTextarea.scrollTop = receiveTextarea.scrollHeight;
        }

        function saveLog() {
            const receiveData = document.getElementById('receiveData').value;
            if (!receiveData) {
                alert('没有数据可保存！');
                return;
            }
            
            const blob = new Blob([receiveData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket_log_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 工具函数：字符串转十六进制显示
        function stringToHex(str) {
            let hex = '';
            for (let i = 0; i < str.length; i++) {
                hex += str.charCodeAt(i).toString(16).padStart(2, '0') + ' ';
            }
            return hex.trim().toUpperCase();
        }

        // 工具函数：十六进制字符串转Uint8Array
        function hexStringToUint8Array(hexString) {
            // 移除空格和换行
            hexString = hexString.replace(/[^0-9A-Fa-f]/g, '');
            
            if (hexString.length % 2 !== 0) {
                throw new Error('十六进制字符串长度必须为偶数');
            }
            
            const array = new Uint8Array(hexString.length / 2);
            
            for (let i = 0; i < hexString.length; i += 2) {
                const byte = parseInt(hexString.substr(i, 2), 16);
                if (isNaN(byte)) {
                    throw new Error('无效的十六进制字符');
                }
                array[i / 2] = byte;
            }
            
            return array;
        }

        // 快捷键支持
        document.getElementById('sendData').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendData();
            }
        });

        // 页面加载时初始化
        window.addEventListener('load', function() {
            // 可以在这里添加一些初始化逻辑
        });
    </script>
</body>
</html>
